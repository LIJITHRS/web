<html>
<head>
<title>time table</title>
</head>
<body>
<h1><u><center>TIMETABLE</center></u></h1>
<center><table border="3" width="80%" height="80%" cellpadding="10" cellspacing="1">
<tr>
<th bgcolor="grey" colspan="6">DECEMBER</th>
</tr>
<tr>
<th>MON</th>
<th>TUE</th>
<th>WED</th>
<th>THU</th>
<th>FRI</th>
<th>SAT</th>
</tr>
<tr>
<th  rowspan="2">NAME</th>
<td>X</td>
<td colspan="2">XX</td>
<td colspan="2">YY</td>
</tr>
<tr>
<td colspan="2">XX</td>
<td colspan="2">YY</td>
<td>X</td>
</tr>
<tr>
<th colspan="6">TIMINGS</th>
</tr>
<tr>
<td>8-9</td>
<td>9-10</td>
<td>10-11</td>
<td>1-2</td>
<td>2-3</td>
<td>3-4</td>
</tr>
</table></center>
</body>
</html>
